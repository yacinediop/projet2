<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeemacoder Js Challenge</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center text-black">
        <h1 class="text-center fs-6 mt-5">Jeemacoder gestion utilisateurs</h1>
        <form id="form" class="shadow p-3 mx-auto my-3">
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="prenom" class="form-label">Prenom</label>
                    <input required type="text" class="form-control" id="prenom" aria-describedby="name">
                </div>
                <div class="ms-sm-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input required type="text" class="form-control" id="nom" aria-describedby="name">
                </div>
            </div>
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="email">
                </div>
                <div class="ms-sm-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input required type="tel" class="form-control" id="telephone">
                </div>
                <input id="hidden" value="" type="text" hidden>
            </div>
            <button id="submit" type="submit" class="btn btn-light w-100">Ajouter</button>
            <button id="edit" type="submit" class="btn btn-dark w-100">Modifier</button>
        </form>

        <div class="border-top mt-5 pt-3 text-black">
            <h2 class="text-center mt-3">Utilisateurs</h2>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover text-black">
                    <thead>
                        <tr class="border">
                            <th scope="col ">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col ">Email</th>
                            <th scope="col ">Télèphone</th>
                            <th class="text-center" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="tr">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
